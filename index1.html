<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout세팅(container통합)</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    #wrap{
        width: 100%;
    }
    #header{
        width: 100vw;
        height: 100px;
        background-color: #b5b3dc;
    }
    #nav{
        width: 100vw;
        height: 300px;
        background-color: #6666ae;

    }
    #section{
        width: 100vw;
        height:580px;
        background-color: #67a59f;
    }
    #footer{
        width: 100vw;
        height: 100px;
        background-color: #698b88;
    }
    .container{
        width: 1200px;
        height: inherit;
        background-color:rgba(0, 0, 0, 0.3) ;
        margin:0 auto;
    }

</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
    
</body>
</html>
